<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tryggtbesök – Inköpslista</title>
  <style>
    body {
      max-width: 700px;
      margin: 2em auto;
      font-family: sans-serif;
      line-height: 1.5;
    }
    .toolbar {
      display: flex;
      gap: 2em;
      margin-bottom: 0.2em;
    }
    .toolbar button {
      font-size: 2em;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .toolbar button:hover {
      transform: scale(1.15);
      outline: none;
    }
    .toolbar-labels {
      display: flex;
      gap: 5em;
      font-size: 0.9em;
      margin-bottom: 1em;
      margin-left: 0.4em;
    }
    h2[contenteditable],
    div[contenteditable] {
      outline: none;
      cursor: text;
    }
    section {
      margin-bottom: 2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 0.6em;
    }
    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 0.8em;
      accent-color: green;
      flex-shrink: 0;
    }
    .item-text {
      flex: 1;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .item-text:focus {
      background: #f0f8ff;
    }
    #add-category {
      font-size: 1em;
      padding: 0.6em 1.4em;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #add-category:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Tryggtbesök – Inköpslista</h1>

  <div class="toolbar">
    <button onclick="undo()" title="Ångra">↶</button>
    <button onclick="redo()" title="Gör om">↷</button>
  </div>
  <div class="toolbar-labels">
    <div>Ångra</div>
    <div>Gör om</div>
  </div>

  <div id="list" contenteditable="false"></div>

  <div style="text-align:center; margin-top: 2em;">
    <button id="add-category" onclick="createSection()">➕ Lägg till kategori</button>
  </div>

  <script>
    const defaultData = [
      "Frukt & Grönt",
      "Bröd & Bageri",
      "Mejeri & Ägg",
      "Kött, Fisk & Chark",
      "Frysvaror",
      "Torrvaror & Pasta/Ris",
      "Konserver & Såser",
      "Snacks & Godis",
      "Bröd & Spannmål (ex. flingor, müsli)",
      "Drycker (vatten, läsk, juice)",
      "Kaffe & Te",
      "Frukost- & Mellanmålsprodukter",
      "Kryddor & Oljor",
      "Hem- & Städartiklar",
      "Personlig Vård & Hygien",
      "Barn & Baby (blöjor, barnmat)",
      "Övrigt (t.ex. husdjursmat, djurtillbehör)"
    ];

    let undoStack = [];
    let redoStack = [];

    const STORAGE_KEY = "tryggtbesok_inkopslista_v1";

    function saveState() {
      undoStack.push(document.getElementById("list").innerHTML);
      if (undoStack.length > 50) undoStack.shift();
      redoStack = [];
      localStorage.setItem(STORAGE_KEY, document.getElementById("list").innerHTML);
    }

    function undo() {
      if (undoStack.length > 0) {
        redoStack.push(document.getElementById("list").innerHTML);
        const state = undoStack.pop();
        document.getElementById("list").innerHTML = state;
        attachListeners();
        localStorage.setItem(STORAGE_KEY, state);
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        undoStack.push(document.getElementById("list").innerHTML);
        const state = redoStack.pop();
        document.getElementById("list").innerHTML = state;
        attachListeners();
        localStorage.setItem(STORAGE_KEY, state);
      }
    }

    function attachListeners() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.addEventListener("change", saveState);
      });
      document.querySelectorAll(".item-text, h2[contenteditable]").forEach(el => {
        el.addEventListener("input", saveState);
        el.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            const li = document.createElement("li");
            li.innerHTML = '<input type="checkbox"><div class="item-text" contenteditable="true">Skriv en vara...</div>';
            el.parentElement.parentElement.appendChild(li);
            attachListeners();
            saveState();
            li.querySelector(".item-text").focus();
          } else if ((e.key === "Backspace" || e.key === "Delete") && el.textContent.trim() === "") {
            e.preventDefault();
            const parent = el.closest("section");
            if (el.tagName === "H2") {
              parent.remove();
            } else {
              el.parentElement.remove();
            }
            saveState();
          }
        });
      });
    }

    function createSection(title = "Ny Kategori") {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.textContent = title;
      heading.setAttribute("contenteditable", "true");
      section.appendChild(heading);

      const ul = document.createElement("ul");
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const itemText = document.createElement("div");
      itemText.setAttribute("contenteditable", "true");
      itemText.className = "item-text";
      itemText.textContent = "";
      li.appendChild(checkbox);
      li.appendChild(itemText);
      ul.appendChild(li);
      section.appendChild(ul);
      document.getElementById("list").appendChild(section);
      saveState();
      attachListeners();
    }

    function init() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        document.getElementById("list").innerHTML = saved;
      } else {
        defaultData.forEach(cat => createSection(cat));
      }
      attachListeners();
    }

    init();
  </script>

</body>
</html>
