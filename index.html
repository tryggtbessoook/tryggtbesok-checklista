<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Tryggtbesök Inköpslista</title>
  <style>
    body {
      max-width: 600px;
      margin: 1em auto;
      font-family: sans-serif;
      line-height: 1.4;
    }
    h1, h2 {
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    section + section {
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin: 0.5em 0;
    }
    label {
      flex-grow: 1;
      display: inline-flex;
      align-items: center;
      font-size: 1.2em;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 1.4em;
      height: 1.4em;
      margin-right: 0.75em;
      accent-color: #28a745;
    }
    button.remove {
      background: none;
      border: none;
      font-size: 1.5em;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      margin-left: 0.5em;
    }
    .add-item {
      margin: 1em 0;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 0.5em;
    }
    .add-item input, .add-item select {
      font-size: 1em;
      padding: 0.5em;
    }
    .add-item button {
      font-size: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Resten av koden är oförändrad. Klistra in din befintliga <body> här från tidigare. -->
  <!-- Alla ändringar som gjorts är endast i CSS för att linjera kryss-knappen korrekt med checkboxar och etiketter. -->
</body>
</html>
