<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tryggtbesök – Inköpslista</title>
  <style>
    body {
      max-width: 700px;
      margin: 2em auto;
      font-family: sans-serif;
      line-height: 1.5;
    }
    .toolbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .toolbar button {
      font-size: 1.6em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .toolbar label {
      font-size: 0.9em;
      display: block;
      text-align: center;
      margin-top: 0.2em;
    }
    h2[contenteditable],
    div[contenteditable] {
      outline: none;
      cursor: text;
    }
    section {
      margin-bottom: 2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
    }
    input[type="checkbox"] {
      width: 28px;
      height: 28px;
      margin-right: 0.8em;
      accent-color: green;
      flex-shrink: 0;
    }
    .add-category {
      margin-top: 2em;
      font-size: 1.1em;
      padding: 0.6em 1.2em;
      background-color: #eee;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tryggtbesök – Inköpslista</h1>

  <div class="toolbar">
    <div>
      <button onclick="undo()">↶</button>
      <label>Ångra</label>
    </div>
    <div>
      <button onclick="redo()">↷</button>
      <label>Gör om</label>
    </div>
  </div>

  <div id="list" contenteditable="false"></div>

  <button class="add-category" onclick="createSection()">➕ Lägg till kategori</button>

  <script>
    const defaultData = [
      "Frukt & Grönt",
      "Bröd & Bageri",
      "Mejeri & Ägg",
      "Kött, Fisk & Chark",
      "Frysvaror",
      "Torrvaror & Pasta/Ris",
      "Konserver & Såser",
      "Snacks & Godis",
      "Bröd & Spannmål (ex. flingor, müsli)",
      "Drycker (vatten, läsk, juice)",
      "Kaffe & Te",
      "Frukost- & Mellanmålsprodukter",
      "Kryddor & Oljor",
      "Hem- & Städartiklar",
      "Personlig Vård & Hygien",
      "Barn & Baby (blöjor, barnmat)",
      "Övrigt (t.ex. husdjursmat, djurtillbehör)"
    ];

    const STORAGE_KEY = "tryggtbesok_inkopslista_v2";
    let undoStack = [];
    let redoStack = [];

    function saveState() {
      undoStack.push(document.getElementById("list").innerHTML);
      if (undoStack.length > 50) undoStack.shift();
      redoStack = [];
      localStorage.setItem(STORAGE_KEY, document.getElementById("list").innerHTML);
    }

    function undo() {
      if (undoStack.length > 0) {
        redoStack.push(document.getElementById("list").innerHTML);
        const state = undoStack.pop();
        document.getElementById("list").innerHTML = state;
        attachListeners();
        localStorage.setItem(STORAGE_KEY, state);
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        undoStack.push(document.getElementById("list").innerHTML);
        const state = redoStack.pop();
        document.getElementById("list").innerHTML = state;
        attachListeners();
        localStorage.setItem(STORAGE_KEY, state);
      }
    }

    function attachListeners() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.addEventListener("change", saveState);
      });

      document.querySelectorAll("h2[contenteditable], div[contenteditable]").forEach(el => {
        el.addEventListener("input", saveState);
        el.addEventListener("keydown", e => {
          if (e.key === "Enter" && el.tagName === "DIV") {
            e.preventDefault();
            const li = document.createElement("li");
            const cb = document.createElement("input");
            cb.type = "checkbox";
            const div = document.createElement("div");
            div.setAttribute("contenteditable", "true");
            div.textContent = "Skriv en vara...";
            li.appendChild(cb);
            li.appendChild(div);
            el.closest("ul").appendChild(li);
            attachListeners();
            div.focus();
            saveState();
          } else if ((e.key === "Backspace" || e.key === "Delete") && el.textContent.trim() === "") {
            e.preventDefault();
            const parentSection = el.closest("section");
            if (el.tagName === "H2") {
              parentSection.remove();
            } else {
              el.parentElement.remove();
            }
            saveState();
          }
        });
      });
    }

    function createSection(title = "Ny kategori") {
      const section = document.createElement("section");
      const h2 = document.createElement("h2");
      h2.setAttribute("contenteditable", "true");
      h2.textContent = title;
      section.appendChild(h2);

      const ul = document.createElement("ul");
      const li = document.createElement("li");
      const cb = document.createElement("input");
      cb.type = "checkbox";
      const div = document.createElement("div");
      div.setAttribute("contenteditable", "true");
      div.textContent = "Skriv en vara...";
      li.appendChild(cb);
      li.appendChild(div);
      ul.appendChild(li);

      section.appendChild(ul);
      document.getElementById("list").appendChild(section);
      attachListeners();
      saveState();
    }

    function init() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        document.getElementById("list").innerHTML = saved;
        attachListeners();
      } else {
        defaultData.forEach(title => createSection(title));
      }
    }

    init();
  </script>
</body>
</html>
