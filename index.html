<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Tryggtbesök Inköpslista</title>
  <style>
    body {
      max-width: 600px;
      margin: 1em auto;
      font-family: sans-serif;
      line-height: 1.4;
    }
    h2 {
      background: #f2f2f2;
      padding: 0.5em;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 0.5em;
    }
    li {
      margin-bottom: 0.6em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .checkbox {
      width: 1.5em;
      height: 1.5em;
      accent-color: green;
      cursor: pointer;
    }
    button {
      margin-left: auto;
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.2em 0.6em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>Tryggtbesök – Inköpslista</h1>

  <div id="shopping-list">
    <!-- Kategorier och varor skapas här -->
  </div>

  <script>
    const data = {
      "Frukt & Grönt": ["Äpplen", "Bananer", "Tomater"],
      "Bröd & Bageri": ["Ljust bröd", "Frallor"],
      "Mejeri & Ägg": ["Mjölk", "Yoghurt", "Ägg"],
      "Kött, Fisk & Chark": ["Köttbullar", "Kycklingfilé"],
      "Frysvaror": ["Frysta bär", "Pommes frites"],
      "Torrvaror & Pasta/Ris": ["Spaghetti", "Ris", "Bulgur"],
      "Konserver & Såser": ["Krossade tomater", "Majsburk"],
      "Snacks & Godis": ["Chips", "Chokladkaka"],
      "Bröd & Spannmål (ex. flingor, müsli)": ["Havregryn", "Flingor"],
      "Drycker (vatten, läsk, juice)": ["Apelsinjuice", "Mineralvatten"],
      "Kaffe & Te": ["Bryggkaffe", "Svart te"],
      "Frukost- & Mellanmålsprodukter": ["Knäckebröd", "Proteinbar"],
      "Kryddor & Oljor": ["Salt", "Olivolja"],
      "Hem- & Städartiklar": ["Diskmedel", "Tvättmedel"],
      "Personlig Vård & Hygien": ["Tandkräm", "Deodorant"],
      "Barn & Baby (blöjor, barnmat)": ["Blöjor", "Barnmatburk"],
      "Övrigt (t.ex. husdjursmat, djurtillbehör)": ["Kattmat", "Hundgodis"]
    };

    const container = document.getElementById("shopping-list");

    for (const [category, items] of Object.entries(data)) {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.innerHTML = `
        ${category}
        <button onclick="this.parentElement.parentElement.remove()">Ta bort kategori</button>
      `;
      section.appendChild(heading);

      const ul = document.createElement("ul");

      items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <input type="checkbox" class="checkbox" aria-label="${item}">
          <span>${item}</span>
          <button onclick="this.parentElement.remove()">Ta bort</button>
        `;
        ul.appendChild(li);
      });

      section.appendChild(ul);
      container.appendChild(section);
    }
  </script>

</body>
</html>
