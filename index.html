<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tryggtbesök – Inköpslista</title>
  <style>
    body {
      max-width: 700px;
      margin: 2em auto;
      font-family: sans-serif;
      line-height: 1.5;
    }
    .toolbar {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
      margin-bottom: 1em;
    }
    .toolbar button {
      font-size: 1.2em;
      padding: 0.4em 1em;
      cursor: pointer;
    }
    h2[contenteditable],
    li[contenteditable] {
      outline: none;
      cursor: text;
    }
    section {
      margin-bottom: 2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
    }
    input[type="checkbox"] {
      width: 1.6em;
      height: 1.6em;
      margin-right: 0.8em;
      accent-color: green;
    }
  </style>
</head>
<body>

  <h1>Tryggtbesök – Inköpslista</h1>

  <div class="toolbar">
    <button onclick="undo()">↶</button>
    <button onclick="redo()">↷</button>
  </div>

  <div id="list" contenteditable="false"></div>

  <script>
    const defaultData = [
      "Frukt & Grönt",
      "Bröd & Bageri",
      "Mejeri & Ägg",
      "Kött, Fisk & Chark",
      "Frysvaror",
      "Torrvaror & Pasta/Ris",
      "Konserver & Såser",
      "Snacks & Godis",
      "Bröd & Spannmål (ex. flingor, müsli)",
      "Drycker (vatten, läsk, juice)",
      "Kaffe & Te",
      "Frukost- & Mellanmålsprodukter",
      "Kryddor & Oljor",
      "Hem- & Städartiklar",
      "Personlig Vård & Hygien",
      "Barn & Baby (blöjor, barnmat)",
      "Övrigt (t.ex. husdjursmat, djurtillbehör)"
    ];

    let undoStack = [];
    let redoStack = [];

    const STORAGE_KEY = "tryggtbesok_inkopslista_v1";

    function saveState() {
      undoStack.push(document.getElementById("list").innerHTML);
      if (undoStack.length > 50) undoStack.shift();
      redoStack = [];
      localStorage.setItem(STORAGE_KEY, document.getElementById("list").innerHTML);
    }

    function undo() {
      if (undoStack.length > 0) {
        redoStack.push(document.getElementById("list").innerHTML);
        const state = undoStack.pop();
        document.getElementById("list").innerHTML = state;
        attachListeners();
        localStorage.setItem(STORAGE_KEY, state);
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        undoStack.push(document.getElementById("list").innerHTML);
        const state = redoStack.pop();
        document.getElementById("list").innerHTML = state;
        attachListeners();
        localStorage.setItem(STORAGE_KEY, state);
      }
    }

    function attachListeners() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.addEventListener("change", saveState);
      });
      document.querySelectorAll("h2[contenteditable], li[contenteditable]").forEach(el => {
        el.addEventListener("input", saveState);
        el.addEventListener("keydown", e => {
          if ((e.key === "Backspace" || e.key === "Delete") && el.textContent.trim() === "") {
            e.preventDefault();
            const parent = el.closest("section");
            if (el.tagName === "H2") {
              parent.remove();
            } else {
              el.parentElement.remove();
            }
            saveState();
          }
        });
      });
    }

    function createSection(title = "Ny Kategori") {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.textContent = title;
      heading.setAttribute("contenteditable", "true");
      section.appendChild(heading);
      const ul = document.createElement("ul");
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const itemText = document.createElement("div");
      itemText.setAttribute("contenteditable", "true");
      itemText.textContent = "Skriv en vara...";
      li.appendChild(checkbox);
      li.appendChild(itemText);
      ul.appendChild(li);
      section.appendChild(ul);
      document.getElementById("list").appendChild(section);
    }

    function init() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        document.getElementById("list").innerHTML = saved;
        attachListeners();
      } else {
        defaultData.forEach(cat => createSection(cat));
        saveState();
        attachListeners();
      }
    }

    init();
  </script>

</body>
</html>
